 <input type="button" id="findpath"value="Find Path" onclick="findPath()">
 <input type="button" id="restart"value="Restart" onclick="restart()">
 <script>
	
	// global variables 
	var name;
	var currentSquare;
	var potentialSquare;
	var findPathEvent=false;
	var algorithim;
	var canvas,context;
	var startSquare,endSquare;
	var squaresLeft;
	var noPath=false;
	
	const findPathBtn = document.getElementById("findpath");
	
	function init(){
		
		updateScreen();
	}
	
	function restart(){
		location.reload();
	}

	function createWallNode(square){
		
		if(!findPathEvent){
		
			canvas = document.getElementsByName(square.toString())[0];
			context = canvas.getContext('2d');
			
			// square is empty
			if(document.getElementsByName(square.toString())[0].id == "Empty"){
				context.fillStyle="grey";
				context.fillRect(0,0,canvas.width,canvas.height);
				canvas.id="Wall";
			}
			
			// square has a wall 
			else if(document.getElementsByName(square.toString())[0].id == "Wall"){
				context.fillStyle="white";
				context.fillRect(0,0,canvas.width,canvas.height);
				canvas.id="Empty";
			}
		}
	}
	
	function generateRandomStartAndEnd(){
	
		// generate random starting and ending point 
		startSquare = Math.floor(Math.random()*288)+1;
		
		while(document.getElementsByName(startSquare.toString())[0].id !="Empty"){
			startSquare = Math.floor(Math.random()*288)+1;
		}
		
		endSquare = Math.floor(Math.random()*288)+1;
		
		while(document.getElementsByName(endSquare.toString())[0].id !="Empty"){
			endSquare = Math.floor(Math.random()*288)+1;
		}
		
		// set starting square to a wall node 
		document.getElementsByName(startSquare.toString())[0].id == "Wall";
	}
	
	function findPath(){
		
		if(!noPath){
			generateRandomStartAndEnd();
		}
		
		currentSquare = startSquare;
		findPathEvent=true;
		findPathBtn.disabled=true;

		
		setInterval(findNextSquare,125);
		setInterval(updateScreen,10);
	}
	

	function findNextSquare(){
		
		if(currentSquare !=endSquare){
			
			// check if square is trapped with nowhere to go
			
			squaresLeft=8;
			
			// check square to the upper left diagonal
			if(document.getElementsByName((currentSquare -25).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			// check square on top 
			if(document.getElementsByName((currentSquare-24).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			// check square to the upper right corner 
			if(document.getElementsByName((currentSquare-23).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			// check square to the left
			if(document.getElementsByName((currentSquare-1).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			// check square to the right
			if(document.getElementsByName((currentSquare+1).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			// check square to the lower left diagonal
			if(document.getElementsByName((currentSquare+23).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			// check square to the bottom
			if(document.getElementsByName((currentSquare+24).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			// check square to the bottom right diagonal
			if(document.getElementsByName((currentSquare+25).toString())[0].id !="Empty"){
				squaresLeft--;
			}
			
			if(squaresLeft <1){
				
				// reset all squares to non traversed 
				for(name=1;name<=288;name++){
					
					canvas = document.getElementsByName(name.toString())[0];
					
					if(canvas.id == "Traversed"){
						canvas.id="Empty";
					}
				
				}
				
				noPath=true;
				findPath();
			}
			
			direction = Math.floor(Math.random()*8)+1;
			
			// move to the top left
			if(direction == 1){
				potentialSquare=currentSquare-25;
			}
			
			// move upwards
			else if(direction == 2){
				potentialSquare=currentSquare-24;
			}
			
			// move to the top right
			else if(direction == 3){
				potentialSquare=currentSquare-23;
			}
			
			// move to the right 
			else if(direction ==4){
				potentialSquare=currentSquare-1;
			}
			
			// move to the bottom right
			else if(direction == 5){
				potentialSquare=currentSquare+25;
			}
			
			// move to the bottom
			else if(direction == 6){
				potentialSquare=currentSquare+24;
			}
			// move to the bottom left
			else if(direction == 7){
				potentialSquare=currentSquare+23;
			}
			
			// move to the left
			else if(direction == 8){
				potentialSquare=currentSquare+1;
			}
			
			if(document.getElementsByName(potentialSquare.toString())[0].id =="Empty"){
			
				currentSquare = potentialSquare;
				
				// change the new square 
				document.getElementsByName(currentSquare.toString())[0].id="Traversed";
			}
		}
		
		else if(currentSquare == endSquare){
			location.reload();
		}
	}
	
	function updateScreen(){
		
		for(name=1;name<=288;name++){
			
			canvas = document.getElementsByName(name.toString())[0];
			context = canvas.getContext('2d');
			context.fillStyle="white";
			
			// starting point
			if(name == startSquare){
				context.fillStyle="green";
			}
			
			// ending point 
			else if(name == endSquare){
				context.fillStyle="red";
			}
			
			// side walls
			else if(canvas.id == "Wall"){
				
				context.fillStyle="grey";
				
			}
			
			// canvas that square is currently occupying
			else if(canvas.id=="Traversed"){
				context.fillStyle="blue";
			}
			
			context.fillRect(0,0,canvas.width,canvas.height);
		}
		
	}
	
	// start program 
	window.onload=init;
	
 </script>
